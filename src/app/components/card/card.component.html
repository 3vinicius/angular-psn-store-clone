<a [href]="'https://store.steampowered.com/search/?term='+gameLabel" target="_blank" class="card__container">
	<img
		class="card__img"
		[src]=[gameCover]
		alt=""
		srcset=""
	>
	<app-card-label
		gameLabel="{{gameLabel}}"
	>
	</app-card-label>
	<app-card-pricing
		gameType="{{gameType}}"
		gamePrice="{{gamePrice}}"
	>
	</app-card-pricing>
</a>
